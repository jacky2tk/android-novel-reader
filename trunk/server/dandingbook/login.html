<script>
function jlogin(){
	m_id = document.getElementById('account').value ;
	m_pwd = document.getElementById('password').value ;
	str = "" ;
	if(m_id=="") str = "帳號" ;
	if(m_pwd=="") str = str + " 密碼" ;
	if(str!=""){
		alert(str+" 欄位不得為空白喔!") ;
	}
	else{
		m_data = m_id+","+m_pwd ;
		m_return = jajax("sql_ajax.php?case=login&data="+m_data) ;
		if(m_return){
			location.href="all_show.php" ;
		}
		else{
			alert("您輸入的帳密有誤，請重新輸入") ;
		}
	}
	
}
</script>
